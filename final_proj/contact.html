<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>E-commerce</title>
</head>

<body>
  <div class="top-bar">
    <header>
      <a href="./index.html">
        <img class="logo" src="./images/logo-nobg.svg" alt="logo">
        <h1>E-commerce</h1>
      </a>
    </header>
    <nav>
      <ul>
        <li>
          <a href="./cart.html">
            <img src="./images/nav_cart.svg" alt="cart">
          </a>
        </li>
        <li>
          <a href="./contact.html">
            <img src="./images/nav_contact.svg" alt="contact">
          </a>
        </li>
        <li class="login__li">
          <a href="./login.html">
            <img src="./images/nav_login.svg" alt="login">
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <main>
    <div id="container__form">
      <h2>Contact Us</h2>
      <form action="#" method="post" name="contact" id="contact-form">

        <div class="form-control">
          <label for="name">Name</label>
          <input type="name" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-control">
          <label for="message">Message</label>
          <textarea id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
        </div>
        <input type="submit" value="Send" />

      </form>
    </div>

  </main>

  <footer>
    <span>E-commerce</span>
    <span>Creation Date: //2023</span>
    <span>Copyright&copy 2023-2023 E-commerce All Rights Reserved</span>
  </footer>
</body>

</html>
