<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/contact.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <a href="./index.html">
        <img src="./images/logo-nobg.svg" alt="logo">
        E-commerce
      </a>
    </div>

    <label for="hamburger" class="hamburger" onclick="toggleNav()">
      <img src="./images/hamburger.svg" alt="hamburger" id="hamburger">
    </label>

    <nav>
      <a href="./contact.html">Contact Us</a>
      <a href="./cart.html">Cart</a>
      <a href="./login.html">Login</a>
    </nav>
  </header>

  <main>
    <div id="container__form">
      <h2>Contact Us</h2>
      <form action="/" method="post" id="contact-form">

        <div class="form-control">
          <label for="name">Name</label>
          <input type="name" id="name" placeholder="Enter your name" />
          <div class="error"></div>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <div class="error"></div>
        </div>

        <div class="form-control msg">
          <label for="message">Message</label>
          <textarea id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
          <div class="error"></div>
        </div>
        <input type="submit" value="Send" />

      </form>
    </div>

  </main>

  <footer>
    <span>E-commerce</span>
    <span>Creation Date: //2023</span>
    <span>Copyright&copy 2023-2023 E-commerce All Rights Reserved</span>
  </footer>
</body>

</html>
