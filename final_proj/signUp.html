<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>E-commerce</title>
</head>

<body>
    <div class="top-bar">
        <header>
            <a href="./index.html">
                <img class="logo" src="./images/logo-nobg.svg" alt="logo">
                <h1>E-commerce</h1>
            </a>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="./cart.html">
                        <img src="./images/nav_cart.svg" alt="cart">
                    </a>
                </li>
                <li>
                    <a href="./contact.html">
                        <img src="./images/nav_contact.svg" alt="contact">
                    </a>
                </li>
                <li class="login__li">
                    <a href="./login.html">
                        <img src="./images/nav_login.svg" alt="login">
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="login-container">
            <h2>Registration</h2>
            <form action="" method="post">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter new username" required>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-control"><label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-control terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="underline-link"><p>I agree to the <a href="">term & conditions</a></p></label>
                </div>
                <div class="form-control">

                    <input type="submit" name="submit" value="Sign Up" id="signUp-but"
                    class="button">
                </div>
             

            </form>
        </div>

    </main>

    <footer>
        <span>E-commerce</span>
        <span>Creation Date: //2023</span>

    </footer>
</body>
