<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/signup.css">
    <script defer src="./js/main.js"></script>

</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./images/logo-nobg.svg" alt="logo">
                E-commerce
            </a>
        </div>

        <label for="hamburger" class="hamburger" onclick="toggleNav()">
            <img src="./images/hamburger.svg" alt="hamburger" id="hamburger">
        </label>

        <nav>
            <a href="./contact.html">Contact Us</a>
            <a href="./cart.html">Cart</a>
            <a href="./login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Registration</h2>
            <form action="/" method="post" id="register">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter new username">
                    <div class="error"></div>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email">
                    <div class="error"></div>
                </div>
                <div class="form-control"><label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                    <div class="error"></div>
                </div>
                <div class="form-control"><label for="password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password"
                        placeholder="Enter password again">
                    <div class="error"></div>
                </div>
                <div class="form-control terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="underline-link">
                        <p>I agree to the <a href="">term & conditions</a></p>
                    </label>
                </div>
                <div class="form-control">

                    <input type="submit" name="submit" value="Sign Up" id="signUp-but" class="button">
                </div>


            </form>
        </div>

    </main>

    <footer>
        <span>E-commerce</span>
        <span>Creation Date: //2023</span>
        <span>Copyright&copy 2023-2023 E-commerce All Rights Reserved</span>
    </footer>
</body>

</html>
