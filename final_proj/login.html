<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./images/logo-nobg.svg" alt="logo">
                E-commerce
            </a>
        </div>

        <label for="hamburger" class="hamburger" onclick="toggleNav()">
            <img src="./images/hamburger.svg" alt="hamburger" id="hamburger">
        </label>

        <nav>
            <a href="./contact.html">Contact Us</a>
            <a href="./cart.html">Cart</a>
            <a href="./login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form action="/" method="post" id="login">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                    <div class="error"></div>

                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <div class="error"></div>

                </div>
                <div class="form-control remember">
                    <div class="flex">
                        <input type="checkbox" name="remember" id="remember" value="remember">
                        <label for="remember">
                            <p>Remember me</p>
                        </label>
                    </div>
                    <p class="underline-link">
                        <a href="">Forgot password?</a>

                    </p>
                </div>


                <div class="login-but">

                    <input type="submit" name="submit" value="Login" id="login-but" class="button">
                </div>
                <div class="form-control sign-up">
                    <p class="underline-link">
                        Do not have account?
                        <a href="./signUp.html">
                            Sign Up
                        </a>
                    </p>
                </div>

            </form>
        </div>

    </main>

    <footer>
        <span>E-commerce</span>
        <span>Creation Date: //2023</span>
        <span>Copyright&copy 2023-2023 E-commerce All Rights Reserved</span>
    </footer>
</body>

</html>
