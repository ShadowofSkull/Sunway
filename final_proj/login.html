<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>E-commerce</title>
</head>

<body>
    <div class="top-bar">
        <header>
            <a href="./index.html">
                <img class="logo" src="./images/logo-nobg.svg" alt="logo">
                <h1>E-commerce</h1>
            </a>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="./cart.html">
                        <img src="./images/nav_cart.svg" alt="cart">
                    </a>
                </li>
                <li>
                    <a href="./contact.html">
                        <img src="./images/nav_contact.svg" alt="contact">
                    </a>
                </li>
                <li class="login__li">
                    <a href="./login.html">
                        <img src="./images/nav_login.svg" alt="login">
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="login-container">
            <form action="">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-control"><label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-control">

                    <input type="submit" name="submit" value="Login" id="login-but"
                    class="button">
                </div>
                <div class="form-control">
                    Do not have account? 
                    <a href="./signUp.html">
                        Sign Up
                    </a>
                </div>

            </form>
        </div>

    </main>

    <footer>
        <span>E-commerce</span>
        <span>Creation Date: //2023</span>
        <span>Copyright&copy 2023-2023 E-commerce All Rights Reserved</span>
    </footer>
</body>

</html>
