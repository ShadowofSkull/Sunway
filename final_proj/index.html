<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/main.js"></script>

</head>

<body>

    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./images/logo-nobg.svg" alt="logo">
                <h1>Forrest</h1>
            </a>
        </div>

        <label for="hamburger" class="hamburger" onclick="toggleNav()">
            <img src="./images/hamburger.svg" alt="hamburger" id="hamburger">
        </label>

        <nav>
            <a href="./index.html" class="active">Home <span></span></a>
            <a href="./shop.html">Shop <span></span></a>
            <a href="./about.html">About Us <span></span></a>
            <a href="./contact.html">Contact Us <span></span></a>
            <a href="./cart.html">Cart <span></span></a>
            <a href="./login.html" id="nav-login">Login <span></span></a>
        </nav>
    </header>


    <main>
        <div class="container__main">
            <div class="intro">
                <div class="slogan">
                    <h2>Best <span>Vegetable</span> Supplier in Town</h2>
                </div>
                <div class="bg-gradient"></div>

                <img src="images/svg/carrot-nobg.svg" alt="carrot" id="carrot">
                <img src="images/svg/cauliflower-nobg.svg" alt="cauliflower" id="cauliflower">
                <img src="images/svg/onion-nobg.svg" alt="onion" id="onion">
            </div>

            <div class="featured">
                <h3>Featuring Products</h3>
                <div class="items">
                    <div class="item">
                        <div class="item-img">

                            <img src="images/svg/carrot-nobg.svg" alt="carrot" class="product">
                        </div>
                        <div class="desc">

                            <h5>Carrot</h5>
                            <div class="stars">
                                <img src="./images//svg/star.svg" alt="star">
                                <img src="./images//svg/star.svg" alt="star">
                                <img src="./images//svg/star.svg" alt="star">
                                <img src="./images//svg/star.svg" alt="star">
                                <img src="./images//svg/star.svg" alt="star">
                            </div>
                            <h4>RM70</h4>
                            <img src="./images/svg/add-cart.svg" alt="add-cart" class="add-cart">
                        </div>
                    </div>
   
                </div>
            </div>

            <div class="explore">
                <h4>Shop</h4>
                <h3>Step into the wonderful world of vegetation</h3>
                <button>Explore more</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="col">test</div>
        <div class="col">tes</div>
        <div class="col">tse</div>
    </footer>

</body>

</html>
